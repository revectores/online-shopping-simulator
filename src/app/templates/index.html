<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>网购模拟系统</title>
    <base href="../../" target="_blank">
    <link rel="stylesheet" href="static/style/include/bootstrap.min.css" crossorigin="anonymous">
</head>

<body>
    <div id="app">
        <div class="container">

          <div class="regions">
            <div class="row mt-4 mb-4">
              <h2>地区</h2>
            </div>

            <div v-for="region in regions">
              <div class="row mt-2 mb-2">
                <button type="button" class="btn btn-link">{{ region.name }}</button>
              </div>
            </div>
          </div>

          <br/><br/>
          
          <div class="products">
            <div class="row mt-4 mb-4">
              <h2>产品</h2>
            </div>

            <div v-for="category in categories">
              <div class="row mt-2 mb-2">
                <button type="button" class="btn btn-link">{{ category.name }}</button>
              </div>
            </div>
          </div>
          
        </div>
    </div>
</body>

<script src="static/script/include/vue.min.js"></script>
<script src="static/script/utils/req.js"></script>
<script>
  var app = new Vue({
    el: '#app',
    data: {
      regions: {},
      categories: {}
    },
    created: function() {
      this.regions = sync_get_obj('../api/product/region');
      this.categories = sync_get_obj('../api/product/category');
    }
  });
</script>
</html>
